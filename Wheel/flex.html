<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>flex 布局</title>
	</head>
	<style>
		.container {
			width: 800px;
			height: 800px;
			border: 1px solid;
			display: flex;
		}
		.box {
			border-radius: 50%;
			width: 200px;
			height: 200px;
			background-color: red;
		}
		.box1 {
			border-radius: 50%;
			width: 200px;
			height: 200px;
			align-self: flex-end;
			justify-self: end;
			background-color: red;
		}
	</style>
	<body>
		<div class="container">
			<div class="box1">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box4">4</div>
		</div>
	</body>
</html>
