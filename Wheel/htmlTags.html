<!-- html5的声明 -->
<!DOCTYPE html>
<!-- 向搜索引擎表示该页面为Html语言，并且语言为英语 -->
<html lang="en">
<head>
    <!-- 字符编码为utf-8 -->
    <meta charset="UTF-8">
    <!-- X-UA-Compatible 是针对 IE8 版本的一个特殊文件头标记，用于为 IE8 指定不同的页面渲染模式，IE为所合适的IE版本 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport为移动设备可显示，宽度为移动设备宽度，initial-scale页面首次被显示是可视区域的缩放级别 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>
