<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>节流</title>
</head>
<body>
    <button id="btn">
        提交
    </button>

    <script>
        let btn = document.getElementById('btn')
        btn.addEventListener('click', trigger(real, 2000))
        function trigger(fnc, dalay) {
          let timer
          return function() {
            if(timer) return
            timer = setTimeout(() => {
              fnc()
              timer = null
            }, dalay)
          }
        }

        function real() {
            console.log('节流啦');
        }
    </script>
</body>
</html>
